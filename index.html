<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Practical Activity - Temperature Converter</title>

    <!-- PyScript -->
    <link rel="stylesheet" href="https://pyscript.net/releases/2025.7.3/core.css" />
    <script type="module" src="https://pyscript.net/releases/2025.7.3/core.js"></script>

    <!-- Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet">

    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Chango&family=Sour+Gummy&display=swap" rel="stylesheet">

    <style>
        body {
            font-family: "Sour Gummy", cursive, sans-serif;
            background-image: url(https://i.pinimg.com/1200x/89/7d/63/897d6330c13666cb81f99e269e4baaaa.jpg);
            background-position: center;
            background-attachment: fixed;
        }

        nav {
            background: #660B05;
            padding: 15px;
            text-align: center;
            color: white;
            box-shadow: 0 4px 10px rgba(0,0,0,0.3);
        }

        nav h2 {
            font-family: "Chango", cursive;
            margin: 0;
        }

        .card {
            max-width: 450px;
            margin: 50px auto;
            border-radius: 20px;
            padding: 30px;
            box-shadow: 0 4px 20px rgba(0,0,0,0.25);
        }

        .btn-danger {
            width: 100%;
            border-radius: 30px;
            font-size: 18px;
        }

        #output {
            margin-top: 20px;
            font-size: 18px;
            color: #660B05;
            text-align: center;
        }

        .label-text {
            font-size: 16px;
            margin-bottom: 5px;
        }
    </style>
</head>
<body>

    <nav>
        <h2>Temperature Checker</h2>
    </nav>

    <div class="card bg-light text-center">
        <p class="label-text">Enter Temperature in Fahrenheit</p>
        <input type="number" id="fahrenheit" class="form-control mb-3" placeholder="Place Value Here">

        <button class="btn btn-danger" py-click="convert_temperature">
            Convert & Check Fever
        </button>

        <div id="output"></div>
    </div>

    <!-- PYTHON SCRIPT -->
    <py-script src="main.py"></py-script>

</body>

</html>
